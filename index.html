<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gender & Age Recognition</title>
    <link rel="stylesheet" href="gender_age.css">
</head>
<body>
    <div class="container">
        <!-- Top Banner -->
        <img src="images/tuxpi.com.1746619497.jpg" alt="Top Banner" class="banner">

        <!-- Title -->
        <div class="title-box">
            <div class="main-title">WELCOME TO MELAKA</div>
            <div class="subtitle">The Heartbeat of Heritage</div>
        </div>

        <!-- Camera Feed -->
        <div class="camera-wrapper">
            <div class="camera-feed" id="cameraFeed">
                <!-- Live webcam feed -->
            </div>

            <div class="info-container">
                <div class="info-box">
                    <label>Gender:</label>
                    <div class="value-box" id="genderResult"></div>
                </div>
                <div class="info-box">
                    <label>Age:</label>
                    <div class="value-box" id="ageResult"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Banner -->
        <img src="images/tuxpi.com.1746621525.jpg" alt="Bottom Banner" class="banner">

    </div>
    <script src="gender_age.js"></script>
</body>
</html>
